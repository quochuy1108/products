<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./cart.css" />

  <body>
    <div class="box">
      <h1>To-do List</h1>
      <p>Enter text into the field to add items to your list.</p>
      <p>Click the "X" to remove the item form your list.</p>
      <p>Click the item to mark it as complete</p>
      <form id="form" action="">
        <input name="data" type="text" placeholder="Input to do" />
        <button class="submitIcon"><i class="fa fa-plus-circle"></i></button>
      </form>
      <ul id="lists">
        <!-- <li>hoa qua <button>X</button></li>
