<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="fb.css" />
  </head>
  <body>
    <div class="popup">
      <div class="nenden">
        <div class="donglai">
          <i class="fa fa-ban"></i>
        </div>
      </div>
      <div class="thongtinanh">
        <div class="thongtintrai">
          <div class="khoicacanh">
            <ul>
              <li><img src="anhto.jpg" alt="" /></li>
              <li><img src="01.png" alt="" /></li>
              <li><img src="02.png" alt="" /></li>
              <li><img src="03.png" alt="" /></li>
            </ul>
          </div>
          <div class="khoicacnut">
            <b class="btnleft"> <i class="fa fa-chevron-left"></i></b>
            <b class="btnright">
              <i class="fa fa-chevron-right"></i>
            </b>
          </div>
        </div>
        <div class="thongtinphai"></div>
      </div>
    </div>
    <div class="menu">
      <img src="menu.jpg" alt="" />
    </div>
    <section class="noidung">
      <div class="left">
        <img src="left.jpg" alt="" />
      </div>
      <div class="mid">
        <div class="motkhoi">
          <div class="ava">
            <div class="atrai">
              <img src="ava.jpg" alt="" />
            </div>
            <div class="aphai">
              <span>hom qua 18h</span>
            </div>
          </div>
          <div class="cacanh">
            <img src="anhto.jpg" alt="" class="anhtren" />
            <img src="01.png" alt="" />
            <img src="02.png" alt="" />
            <img src="03.png" alt="" />
          </div>
        </div>
      </div>
      <div class="right">
        <img src="right.jpg" alt="" />
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="fb.js"></script>
  </body>
</html>
