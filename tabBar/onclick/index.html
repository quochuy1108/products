<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="menu">
      <ul class="menu-list">
        <li id="a1" class="menu-item">Img</li>
        <li id="a2" class="menu-item">Img2</li>

          alt=""
        />
      </div>
      <div class="img2">

    <br />
    <div class="mapouter" style="border: 2px solid black; padding: 20px">

        ></iframe
        ><a href="https://www.fridaynightfunkin.net/">FNF PC</a>
      </div>
      <style>
        .mapouter {
          position: relative;
          text-align: right;
          width: 600px;
          height: 400px;
        }
        .gmap_canvas {
          overflow: hidden;
          background: none;
          width: 600px;
          height: 400px;
        }
        .gmap_iframe {
          width: 600px;
          height: 400px;
        }
      </style>
    </div>
    <script src="app.js"></script>
