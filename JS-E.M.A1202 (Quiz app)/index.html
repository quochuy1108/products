<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>

  <body>
    <div class="block">
      <h1 class="title">Javascript Online Quiz</h1>
      <div class="block__quiz">
        <div class="question">
          Question 1: Lorem, ipsum dolor sit amet consectetur adipisicing elit.
          Eos natus voluptatum aliquid rem ducimus incidunt minima, eaque iure
        </div>
        <ul>
          <li class="block__answer">
            <input type="radio" name="answer" class="answer" id="a" />
            <label for="a" class="text_a">Answer a</label>
          </li>
          <li class="block__answer">
            <input type="radio" name="answer" class="answer" id="b" />
            <label for="b" class="text_b">Answer b</label>
          </li>
          <li class="block__answer">
            <input type="radio" name="answer" class="answer" id="c" />
            <label for="c" class="text_c">Answer c</label>
          </li>
          <li class="block__answer">
            <input type="radio" name="answer" class="answer" id="d" />
            <label for="d" class="text_d">Answer d</label>
          </li>
        </ul>
      </div>

      <div class="btn__group">
        <button class="btn__prev">Previous Question</button>
        <button class="btn__next">Next Question</button>
        <button class="btn__submit">Submit Question</button>
      </div>
      <div class="score"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
